<!-- /templates/index.html -->
{% extends 'base.html' %} 

{% block content %}
<!-- Hero Section -->
<div class="relative h-screen flex items-center justify-center text-center bg-cover bg-center md:bg-fixed"
    style="background-image: url('{{ url_for('static', filename='images/hero-bg.jpg') }}');">

    <!-- Dark Overlay fÃ¼r besseren Kontrast -->
    <div class="absolute inset-0 bg-black/50"></div>

    <!-- Glassmorphism Box mit NEON Vibes -->
    <div class="relative z-20 text-white bg-white/10 backdrop-blur-lg rounded-2xl p-6 md:p-10 shadow-2xl mx-4 md:max-w-3xl space-y-6"
         data-aos="fade-up" data-aos-duration="1000">
        <h1 class="text-4xl md:text-6xl font-bold mb-6">
            Willkommen bei <span class="bg-gradient-to-r from-purple-400 to-pink-500 text-transparent bg-clip-text">MeineWebsite</span>
        </h1>
        <p class="text-base md:text-xl leading-relaxed">
            Wir erschaffen digitale Erlebnisse mit modernster Technologie und herausragendem Design.
        </p>

        <!-- Call-to-Action Buttons mit Farbwechsel -->
        <div class="mt-6 flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4 justify-center">
            <a href="/services" class="bg-gradient-to-r from-purple-500 to-pink-500 hover:from-pink-500 hover:to-purple-500 text-white font-semibold py-3 px-6 rounded-lg text-lg shadow-lg transition transform hover:scale-105 text-center">
                Unsere Leistungen
            </a>
            <a href="/contact" class="bg-transparent border-2 border-purple-400 hover:bg-purple-600 hover:text-white font-semibold py-3 px-6 rounded-lg text-lg shadow-lg transition transform hover:scale-105 text-center">
                Kontakt aufnehmen
            </a>
        </div>
    </div>
</div>
{% endblock %}
