<!-- /templates/contact.html -->
{% extends 'base.html' %} {% block content %}
<!-- Hero Section -->
<div
  class="relative h-screen flex items-center justify-center text-center bg-fixed bg-cover bg-center px-4"
  style="background-image: url('{{ url_for('static', filename='images/contact-bg.jpg') }}');"
>
  <!-- Dark Overlay -->
  <div class="absolute inset-0 bg-black/60"></div>

  <!-- Glassmorphism Box -->
  <div
    class="relative z-20 text-white bg-white/10 backdrop-blur-lg rounded-2xl p-6 sm:p-10 shadow-2xl max-w-3xl sm:max-w-3xl mx-auto px-4 sm:px-0"
    data-aos="fade-up"
    data-aos-duration="1000"
  >
    <h1 class="text-3xl sm:text-5xl md:text-6xl font-bold mb-6 p-4">
      Kontaktieren Sie uns
      <span
        class="bg-gradient-to-r from-purple-400 to-pink-500 text-transparent bg-clip-text"
        >jetzt!</span
      >
    </h1>
    <p class="text-lg sm:text-xl leading-relaxed p-4">
      Wir sind für Ihre Fragen und Projekte jederzeit erreichbar. Lassen Sie uns
      gemeinsam etwas Großartiges schaffen!
    </p>
  </div>
</div>

<!-- Contact Form -->
<section class="py-16 bg-gray-900">
  <div class="container mx-auto px-6">
    <div
      class="max-w-2xl mx-auto bg-white/10 p-8 rounded-xl shadow-lg border border-purple-500/50"
      data-aos="fade-up"
      data-aos-duration="1000"
    >
      <h2 class="text-3xl font-semibold text-center text-white mb-8">
        Kontaktformular
      </h2>

      <form action="#" method="POST" class="space-y-6">
        <!-- Name Field -->
        <div>
          <label for="name" class="text-white block mb-2">Ihr Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full p-4 bg-transparent border border-purple-500/50 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <!-- E-Mail Field -->
        <div>
          <label for="email" class="text-white block mb-2">Ihre E-Mail</label>
          <input
            type="email"
            id="email"
            name="email"
            required
            class="w-full p-4 bg-transparent border border-purple-500/50 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
          />
        </div>

        <!-- Nachricht -->
        <div>
          <label for="message" class="text-white block mb-2"
            >Ihre Nachricht</label
          >
          <textarea
            id="message"
            name="message"
            rows="5"
            required
            class="w-full p-4 bg-transparent border border-purple-500/50 rounded-lg text-white placeholder-gray-300 focus:outline-none focus:ring-2 focus:ring-purple-500"
          ></textarea>
        </div>

        <!-- Submit Button -->
        <button
          type="submit"
          class="w-full bg-gradient-to-r from-purple-500 to-pink-500 hover:from-pink-500 hover:to-purple-500 text-white font-semibold py-3 px-6 rounded-lg text-lg shadow-lg transition transform hover:scale-105"
        >
          Absenden
        </button>
      </form>
    </div>
  </div>
</section>
{% endblock %}
